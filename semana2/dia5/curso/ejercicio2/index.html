<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilos.css" />
    <title>Formulario</title>
  </head>
  <body>
    <h1>Encuesta</h1>

    <div id="contenedor-principal">
      <h3>Una peque√±a encuesta sobre frontend</h3>
      <form action="">
        <div class="pregunta">
          <label for="nombre">*Nombre</label>
          <input id="nombre" type="text" placeholder="Ingresa tu nombre" />
        </div>
        <div class="pregunta">
          <label for="email">*Email</label>
          <input id="email" type="email" placeholder="Email" />
        </div>
        <div class="pregunta">
          <label for="edad">*Edad</label>
          <input id="edad" type="number" placeholder="Edad" />
        </div>
        <div class="pregunta">
          <label>Selecciona ocupacion: </label>
          <select name="" id="">
            <option value="carrera1">Carrera 1</option>
            <option value="carrera2">Carrera 2</option>
            <option value="carrera3">Carrera 3</option>
          </select>
        </div>

        <div id="frontend">
          <label id="titulo-label">Que tanto te gusta el frontend ?</label>
          <div id="contenido-preguntas">
            <input type="radio" id="mucho" name="categoria" value="mucho" /> Mucho
            <br />
            <input type="radio" id="regular" name="categoria" value="regular" />Regular
            <br />
            <input type="radio" id="poco" name="categoria" value="poco" /> Poco 
          </div>
        </div>
        <button>Enviar</button>
      </form>
    </div>
  </body>
</html>
