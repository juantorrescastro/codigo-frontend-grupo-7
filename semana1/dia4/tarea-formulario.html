<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>



    <form action="">
        <div>
            <input type="text" name="nombre" id="nom-madre" value="" />
            <label for="nom-madre">Nombre madre</label>
          </div>

          <div>
            <label for="nom-madre">Horas que le dedica a la programación</label>
            <input type="number" name="horas-prog" id="horas-prog" value="horas-prog" />
          </div>


          <div>
            <h4>Tipo de mascota favorita:</h4>
          </div>
  
          <div>
            
            <input type="radio" name="mascota" id="perro" value="perro" />
            <label for="perro">Perros</label>
          </div>

          <div>
           
            <input type="radio" name="mascota" id="gato" value="gato" />
            <label for="gato">Gatos</label>
          </div>

          <div>
            <h4>Comida favorita</h4>
          </div>
  
          
          <input type="checkbox"  name="lomo"   id="lomo"    value="lomo" />
          <label for="lomo">Lomito saltado</label>
          <br />

          
          <input type="checkbox"  name="pollito"       id="pollito"  value="pollito"  />
          <label for="pollito">Pollito a la brasa</label>
          <br />
          
          <input type="checkbox"  name="soya"       id="soya"    value="soya" />
          <label for="soya">Soya</label>

          <br />
        </div>

        <div>
            <h4>Marca de coches</h4>
          </div>

        <div>
            <label for="coches">Seleccione una marca de coche</label>
            <select name="coches" id="coches" size=3>
                <option value="volvo">Volvo</option>
                <option value="subaru">Subaru</option>
                <option value="fiat">Fiat</option>
                <option value="lamborgini">Lamborgini</option>
            </select>
        </div>


        <div>
            <h4>Lenguajes de programación</h4>
          </div>

        <div>
            <label for="lenguajes">Seleccione una marca de coche</label>
            <select name="lenguajes" id="lenguajes" size=3>
                <option value="javascript">JS</option>
                <option value="typescript">Typescript</option>
                <option value="c++">C++</option>
                <option value="java">Java</option>
                <option  value="c#">C#</option>
                <option value="kotlin">Kotlin</option>
                <option value="swift">Swift</option>
            </select>
        </div>


        <div>
            <textarea name="mensaje" id="" cols="30" rows="10">Desarrollo Frontend en CodiGo</textarea>
        <button type="button" onclick="alert('Hola amigos de CodiGo')">Hazme clic</button>
        </div>
    </form>


</main>

</body>
</html>
